  summary: >-
    Utility class to check for unassigned required fields in MonoBehaviours and ScriptableObjects.

    Logs an error if a <xref href="UnityEngine.SerializeField" data-throw-if-not-resolved="false"></xref> is not assigned in the Inspector.

    Ignores fields marked with the <xref href="SombraStudios.Shared.Utility.NullReferenceChecker.OptionalAttribute" data-throw-if-not-resolved="false"></xref>.
