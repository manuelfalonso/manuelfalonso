    remote:
      path: Patterns/Behavioural/Observer/EventBus/EventBusUtil.cs
      branch: main
      repo: https://github.com/manuelfalonso/Unity-Scripts.git
    id: Initialize
    path: ../Patterns/Behavioural/Observer/EventBus/EventBusUtil.cs
    startLine: 53
  assemblies:
  - SombraStudios.Shared.Patterns
  namespace: SombraStudios.Shared.Patterns.Behavioural.Observer.EventBus
  summary: >-
    Initializes the EventBusUtil class at runtime before the loading of any scene.

    The [RuntimeInitializeOnLoadMethod] attribute instructs Unity to execute this method after

    the game has been loaded but before any scene has been loaded, in both Play Mode and after

    a Build is run. This guarantees that necessary initialization of bus-related types and events is

    done before any game objects, scripts or components have started.
  example: []
  syntax:
    content: >-
      [RuntimeInitializeOnLoadMethod(RuntimeInitializeLoadType.BeforeSceneLoad)]

      public static void Initialize()
    content.vb: >-
      <RuntimeInitializeOnLoadMethod(RuntimeInitializeLoadType.BeforeSceneLoad)>

      Public Shared Sub Initialize()
  overload: SombraStudios.Shared.Patterns.Behavioural.Observer.EventBus.EventBusUtil.Initialize*
  attributes:
  - type: UnityEngine.RuntimeInitializeOnLoadMethodAttribute
    ctor: UnityEngine.RuntimeInitializeOnLoadMethodAttribute.#ctor(UnityEngine.RuntimeInitializeLoadType)
    arguments:
    - type: UnityEngine.RuntimeInitializeLoadType
      value: 1
