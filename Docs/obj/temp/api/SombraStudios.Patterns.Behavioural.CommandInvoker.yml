  summary: >-
    The Sender class (aka invoker) is responsible for initiating requests. 

    This class must have a field for storing a reference to a command 

    object. The sender triggers that command instead of sending the 

    request directly to the receiver. Note that the sender isnâ€™t 

    responsible for creating the command object. Usually, it gets a 

    pre-created command from the client via the constructor.


    Aka Command Handler/Command History


    This example is a command handler/recorder that let execute commands

    and remove them to undo their actions.

    Redo behaviour could also be added.
