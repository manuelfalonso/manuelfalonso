  summary: Creates a product at the specified position with optional rotation and parent.
  example: []
  syntax:
    content: public abstract IProduct CreateProduct(Vector3 position, Quaternion rotation = default, Transform parent = null)
    parameters:
    - id: position
      type: UnityEngine.Vector3
      description: The position to create the product at.
    - id: rotation
      type: UnityEngine.Quaternion
      description: The optional rotation to apply to the product. Defaults to Quaternion.identity.
    - id: parent
      type: UnityEngine.Transform
      description: The optional parent transform to set for the product. Defaults to null.
    return:
      type: SombraStudios.Shared.Patterns.Creational.FactoryMethod.IProduct
      description: The created product.
    content.vb: Public MustOverride Function CreateProduct(position As Vector3, rotation As Quaternion = Nothing, parent As Transform = Nothing) As IProduct
