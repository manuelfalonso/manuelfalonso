  assemblies:
  - SombraStudios.Shared.Extensions
  namespace: SombraStudios.Shared.Extensions
  summary: Converts a screen position from UI Toolkit (or other screen-space coordinates) to world space.
  remarks: >-
    This method accounts for the fact that UI Toolkit's (0,0) is at the top-left, whereas

    Unity's world space uses a bottom-left origin.
  example: []
  syntax:
    content: public static Vector3 ScreenPosToWorldPos(this Vector2 screenPos, Camera camera = null, float zDepth = 10)
    parameters:
    - id: screenPos
      type: UnityEngine.Vector2
      description: The screen position to convert.
    - id: camera
      type: UnityEngine.Camera
      description: The camera used for conversion. If null, defaults to <xref href="UnityEngine.Camera.main" data-throw-if-not-resolved="false"></xref>.
    - id: zDepth
      type: System.Single
      description: The depth at which the world position should be projected.
    return:
      type: UnityEngine.Vector3
      description: The world-space position corresponding to the given screen position.
    content.vb: Public Shared Function ScreenPosToWorldPos(screenPos As Vector2, camera As Camera = Nothing, zDepth As Single = 10) As Vector3
