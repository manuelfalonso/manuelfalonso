  namespace: SombraStudios.Shared.IA
  summary: >-
    Checks if a target is within the field of view of an entity based on their positions and the 

    specified half-field of view angle.
  example: []
  syntax:
    content: public static bool IsInFieldOfView(Transform entity, Transform target, float viewAngle)
    parameters:
    - id: entity
      type: UnityEngine.Transform
      description: The transform of the entity (observer).
    - id: target
      type: UnityEngine.Transform
      description: The transform of the target.
    - id: viewAngle
      type: System.Single
      description: The half-field of view angle (in degrees).
    return:
      type: System.Boolean
      description: Returns true if the target is within the field of view, otherwise false.
    content.vb: Public Shared Function IsInFieldOfView(entity As Transform, target As Transform, viewAngle As Single) As Boolean
